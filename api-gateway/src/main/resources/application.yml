server:
  port: 8080

spring:
  application:
    name: api-gateway
  webflux:
    httpclient:
      ssl:
        useInsecureTrustManager: true
  cloud:
    gateway:
      routes:
        - id: book-service
          uri: http://book-service:8081
          predicates:
            - Path=/api/books/**
        - id: order-service
          uri: http://order-service:8082
          predicates:
            - Path=/api/orders/**
        - id: user-service
          uri: http://user-service:8083
          predicates:
            - Path=/api/users/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
