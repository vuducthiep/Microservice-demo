# Railway deployment configuration for Eureka Server

[build]
builder = "nixpacks"
buildCommand = "cd eureka-server && mvn clean package -DskipTests"

[deploy]
startCommand = "cd eureka-server && java -jar target/eureka-server-1.0.0.jar"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
